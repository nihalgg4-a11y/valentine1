<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emu â¤ï¸ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Fredoka', cursive;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#ffd1ff);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes bgMove {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

.card {
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  max-width:520px;
  z-index:2;
}

.photo {
  width:170px;
  height:170px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #ff4d6d;
  margin-bottom:15px;
  animation:float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
}

@keyframes float {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

@keyframes glow {
  from{box-shadow:0 0 10px #ff4d6d}
  to{box-shadow:0 0 28px #ff4d6d}
}

h1 {font-size:34px;margin:10px 0}
p {font-size:18px;margin:10px 0}

button {
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin:10px;
  transition:.2s;
}

button:hover {transform:scale(1.12)}

#yesBtn {background:#ff4d6d;color:white}
#noBtn {background:#888;color:white;position:relative}

.heart {
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall {
  to {transform:translateY(110vh);opacity:0}
}

.bigYes {font-size:40px;animation:pop .6s ease forwards}

@keyframes pop {
  0%{transform:scale(.4) rotate(-8deg)}
  100%{transform:scale(1.2)}
}

.countdown {font-size:16px;opacity:.8}

.musicHint {
  font-size:14px;
  opacity:.7;
  margin-top:6px;
}
</style>
</head>
<body>

<div class="card" id="card">

  <!-- Direct raw GitHub image URL -->
  <img class="photo" src="https://raw.githubusercontent.com/nihalgg4-a11y/valentine1/main/emu.JPG" alt="Emu">

  <div class="countdown" id="countdown"></div>

  <h1>Hey Emu ğŸ˜„â¤ï¸</h1>

  <p>
    ğŸš¨ Breaking News ğŸš¨<br>
    Scientist confirms:<br>
    I am 97% sure you are my type
  </p>

  <p>
    Remaining 3% requires<br>
    Valentine date for verification ğŸ˜Œ
  </p>

  <h1>Will you be my Valentine? ğŸ’Œ</h1>

  <button id="yesBtn">YES ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>

  <div class="musicHint">(tap anywhere to start music ğŸµ)</div>
</div>

<script>
// ===== hearts =====
function createHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML=['â¤ï¸','ğŸ’–','ğŸ’˜','ğŸ’—'][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(3+Math.random()*3)+'s';
  h.style.fontSize=(18+Math.random()*20)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,180);

// ===== running NO button =====
const noBtn=document.getElementById('noBtn');
noBtn.onmouseover=()=>{
  const x=Math.random()*320-160;
  const y=Math.random()*220-110;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
};
noBtn.onclick=()=> noBtn.innerText="Nice try ğŸ˜œ";

// ===== YES celebration =====
const yesBtn=document.getElementById('yesBtn');
yesBtn.onclick=()=>{
  const c=document.getElementById('card');
  c.innerHTML=`
    <h1 class="bigYes">SHE SAID YES!! ğŸ‰â¤ï¸</h1>
    <p>Emu promoted to</p>
    <h2>Chief Valentine Officer ğŸ’˜</h2>
    <p>Date unlocked ğŸ˜„ğŸ«ğŸŒ¹</p>`;
  for(let i=0;i<40;i++) setTimeout(createHeart,i*80);
};

// ===== countdown =====
const cd=document.getElementById('countdown');
function updateCountdown(){
  const now=new Date();
  const t=new Date(now.getFullYear(),1,14);
  if(now>t) t.setFullYear(now.getFullYear()+1);
  const d=Math.floor((t-now)/86400000);
  const h=Math.floor((t-now)%86400000/3600000);
  cd.innerText=`â³ ${d} days ${h} hrs until Valentineâ€™s Day`;
}
setInterval(updateCountdown,60000);
updateCountdown();

// ===== music on first click =====
let musicStarted=false;
document.addEventListener('click',()=>{
  if(musicStarted) return;
  musicStarted=true;
  const f=document.createElement('iframe');
  f.src="https://www.youtube.com/embed/QLCpqdqeoII?autoplay=1&loop=1&playlist=QLCpqdqeoII";
  f.style.width='1px';
  f.style.height='1px';
  f.style.opacity='0.01';
  f.style.position='fixed';
  document.body.appendChild(f);
});
</script>

</body>
</html>
