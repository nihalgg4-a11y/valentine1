<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Fredoka', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    height: 100vh;

  }

  @keyframes bgMove {

  .card {

  h1 {

  }

  p {

    margin-bottom: 20px;
  }

  .photo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid #ff4d6d;
    margin-bottom: 15px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.12);
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #888;
    color: white;
    position: relative;
  }

  .heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  .bigYes {
    font-size: 38px;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.4) rotate(-10deg); }
    100% { transform: scale(1.2) rotate(0deg); }
  }

  .countdown {
    font-size: 16px;
    opacity: 0.8;
    margin-bottom: 10px;
  }
</style>
</head>

<script>
// ===== Falling hearts =====
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = ['â¤ï¸','ğŸ’–','ğŸ’—','ğŸ’˜'][Math.floor(Math.random()*4)];

  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  heart.style.fontSize = (18 + Math.random()*20) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 180);

// ===== Running NO button =====

  const x = Math.random() * 320 - 160;
  const y = Math.random() * 220 - 110;

});

});

// ===== Cute countdown to Valentine (Feb 14) =====
const cd = document.getElementById('countdown');
function updateCountdown(){
  const now = new Date();
  const target = new Date(now.getFullYear(), 1, 14);
  if (now > target) target.setFullYear(now.getFullYear()+1);
  const diff = target - now;
  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff%86400000/3600000);
  cd.innerText = `â³ ${d} days ${h} hrs until Valentineâ€™s Day`;
}
setInterval(updateCountdown, 60000);
updateCountdown();
</script>
